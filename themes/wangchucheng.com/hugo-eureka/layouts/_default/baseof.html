<!DOCTYPE html>
<html
  lang="{{ .Site.LanguageCode }}"
  dir="{{ .Site.Language.LanguageDirection | default "ltr" }}"
  {{ if eq .Site.Params.colorScheme "dark" }}class="dark"{{ end }}
>
  {{- partial "head" . }}


  <body class="flex min-h-screen flex-col">
    <header
      class="min-h-16 pl-scrollbar bg-secondary-bg fixed z-50 flex w-full items-center shadow-sm"
    >
      <div class="mx-auto w-full max-w-screen-xl">
        {{- partial "header" . -}}
      </div>
    </header>

    <main class="grow pt-16">
      <!--<div class="bibtex_template">
        <div class="if author" style="font-weight: bold;"> <span class="if year"> <span class="year"></span>, </span> <span
            class="author"></span> <span class="if url" style="margin-left55px"> <a class="url"
              style="color:black; font-size:10px">(arXiv)</a> </span> <span class="if poster" style="margin-left: 10px"> <a
              class="poster" style="color:black; font-size:10px">(poster)</a> </span> </div>
        <div style="margin-left: 10px; margin-bottom:5px;"> <span class="title"></span> </div> -->
      </div> {{- if or .IsHome (and (eq .Type "authors") (eq .Kind "term")) }} {{- block "main" . }}{{- end }}
      {{- else }}
      <div class="pl-scrollbar">
          <div class="mx-auto w-full max-w-screen-xl lg:px-4 xl:px-8">
            {{- block "main" . }}{{- end }}
          </div>
        </div>
      {{ end }}
    </main>
    <footer class="pl-scrollbar">
      <div class="mx-auto w-full max-w-screen-xl">
        {{- partial "footer" . -}}
      </div>
    </footer>
  </body>
</html>
